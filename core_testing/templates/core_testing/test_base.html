{% extends 'base.html' %}

{% block title %}Testing Interface{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Testing</h5>
                </div>
                <div class="list-group list-group-flush">
                    <a href="{% url 'core_testing:test_interfaces' %}" 
                       class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'test_interfaces' %}active{% endif %}">
                        <i class="fas fa-list"></i> Todas las interfaces
                    </a>
                    {% for interface in interfaces %}
                    <a href="{% url 'core_testing:test_interface' interface.module %}" 
                       class="list-group-item list-group-item-action {% if request.resolver_match.kwargs.interface_name == interface.module %}active{% endif %}">
                        <i class="fas fa-plug"></i> {{ interface.name }}
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="col-md-9">
            {% block testing_content %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
