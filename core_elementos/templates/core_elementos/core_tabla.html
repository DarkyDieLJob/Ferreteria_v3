{% load static %}
<h3>Tamadre</h3>
<div class="overflow-auto h-100">
    <table class="table table-striped w-100">
        <thead class="bg-secondary text-white sticky-top">
            <tr>
                    <th>Codigo</th>
                    <th>Descripcion</th>
            </tr>
        </tr>
    </thead>

    <tbody>
        {% for dato in datos %}
            <tr class="card-row" tabindex="0" data-codigo="{{ dato.codigo }}" data-descripcion="{{ dato.descripcion }}" data-final-rollo="{{ dato.final_rollo }}" data-precio-base="{{ dato.precio_base }}" data-final-efectivo="{{ dato.final_efectivo }}" data-final-rollo-efectivo="{{ dato.final_rollo_efectivo }}">
                <td><h6>{{ dato.codigo }}</h6></td>
                <td><h6>{{ dato.descripcion }}</h6></td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3"></script>
    <script src= "{% static 'core_elementos/js/core_tabla.js' %}"></script>

    <script>var exports = {};</script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>


    {% if hay_modal_html %}
        {% include modal_html %}
    {% endif %}

</div>
