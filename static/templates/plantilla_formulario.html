<div class="row">

        </div>
    </div>
    
    <!-- plantilla_formulario.html -->
    <div class="col-md-6">
        <!-- Aquí va el formulario -->
        <form action="{{action}}" method="{{metodo}}" novalidate="">{% csrf_token %}
            <div class="row py-2">
                <div class="col-sm form-group py-2">
                    {% for field in form %}
                        <div class="form-group row m-1">
                            <div class="col-sm-10">
                                {{ field.label_tag }}
                                {% if field.name == 'barras' %}
                                    <input type="number" id="{{ field.id_for_label }}" name="{{ field.name }}" autofocus>
                                {% else %}
                                    {{ field }}
                                {% endif %}
                            </div>
                            {% if field.name == 'barras' %}
                                <div class="col-sm-2">
                                    <button type="button" id="scan-button">| ||| ||</button>
                                    <div id="scanner-container"></div>
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
            </div>

            <div class="row py-2">
                <button type="submit" class="btn btn-success btn-block text-white py-2">
                    {{ boton_form }}
                </button>
            </div>
        </form>


    </div>
